<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Emojis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customize Your Emojis</h1>
        <form action="{{ url_for('emoji.customize') }}" method="POST" enctype="multipart/form-data">
            <label for="emojiName">Emoji Name:</label>
            <input type="text" id="emojiName" name="emoji_name" required>

            <label for="emojiFile">Upload Emoji:</label>
            <input type="file" id="emojiFile" name="emoji_file" accept="image/*" required>

            <button type="submit">Add Emoji</button>
        </form>

        <h2>Your Custom Emojis</h2>
        <div id="customEmojis">
            {% for emoji in emojis %}
                <div class="emoji">
                    <img src="{{ emoji.image_url }}" alt="{{ emoji.name }}">
                    <p>{{ emoji.name }}</p>
                    <form action="{{ url_for('emoji.delete', emoji_id=emoji.id) }}" method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
